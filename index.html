    <!-- Theme Persistence Script -->
    <script>
        (function () {
            try {
                const theme = localStorage.getItem("theme");
                if (theme === "dark") {
                    document.documentElement.classList.add(
                        "dark",
                    );
                }
            } catch (e) { }
        })();
    </script>
